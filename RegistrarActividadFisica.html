    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/opciones.css">
    <link rel="stylesheet" href="css/RegistrarActividadFisica.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href ='/peso.html'">Peso
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="registrarPeso.html">Registar Peso</a>
                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>
                <a href="objetivos.html">Objetivos</a>
                <div class="dropdown">
                    <button class="dropbtn no-pointer">Otros
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="recetas.html">Recetas</a>
                        <a href="actividad-fisica.html">Actividad Física</a>
                        <a href="recomendaciones.html">Recomendaciones</a>
                        <a href="enfermedades.html">Enfermedades</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="sct-registrar-actividad-fisica">
        <div class="titulos-registrar-actividad-fisica">
            <h1>Registrar actividad física</h1>
            <h2>Añade una nueva entrada</h2>
        </div>
        <div class="division-superior">
            <div class="fecha">
                <h2>Fecha</h2>
                <input class="requerido" type="text" id="fecha">
            </div>
            <div class="tipo-actividad">
                <h2>Tipo de actividad</h2>
                <div>
                    <div>
                        <label for="slt-tipo-actividad">Tipo</label>
                        <select id="slt-tipo-actividad" class="requerido">
                            <option value="">-- Seleccione un tipo de actividad --</option>
                            <option value="Natación">Natación</option>
                            <option value="Ciclismo">Ciclismo</option>
                            <option value="Atletismo">Atletismo</option>
                        </select>
                    </div>
                    <a href="/RegistrarTipoActividadFisica.html">
                        <div>
                            <button class="btn-tipo-ac" id="btn-tipo-ac"><span>Agregar Tipo</span></button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="division-inferior">
            <div class="hora">
                <h2>Hora</h2>
                <div class="intervalo-hora">
                    <div class="inicio-fin">
                        <h3>Inicio</h3>
                        <input class="requerido" id="hora-inicio" type="text">
                    </div>
                    <div class="barra-division"></div>
                    <div class="inicio-fin">
                        <h3>Fin</h3>
                        <input class="requerido" id="hora-final" type="text">
                    </div>
                </div>
            </div>
            <div>
                <button class="btn-guardar" id="btn-guardar"><span>Guardar</span></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/servicios-generales.js"></script>
    <script src="/js/registroActividad.js"></script>
</body>

</html>
