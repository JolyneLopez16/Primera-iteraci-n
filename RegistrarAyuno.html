<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ayuno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/opciones.css">
    <link rel="stylesheet" href="css/RegistrarAyuno.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href ='/peso.html'">Peso
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="registrarPeso.html">Registar Peso</a>
                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>
                <a href="objetivos.html">Objetivos</a>
                <div class="dropdown">
                    <button class="dropbtn no-pointer">Otros
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="recetas.html">Recetas</a>
                        <a href="actividad-fisica.html">Actividad Física</a>
                        <a href="recomendaciones.html">Recomendaciones</a>
                        <a href="enfermedades.html">Enfermedades</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="sct-registrar-ayuno">
        <div class="titulos-registrar-ayuno">
            <h1>Registrar ayuno</h1>
            <h2>Añade una nueva entrada</h2>
        </div>
        <div class="fondo-intervalo">
            <div class="etiqueta-inicio requerido" id="txt-inicio">
                <h2>Inicio</h2>
                <div>
                    <input type="datetime" class="fondo-entrada-inicio-ayuno requerido">
                </div>
            </div>
            <div class="barra-division"></div>
            <div class="etiqueta-fin requerido" id="txt-fin">
                <h2>Fin</h2>
                <div>
                    <input type="datetime" class="fondo-entrada-fin-ayuno requerido">
                </div>
            </div>
        </div>
        <div class="fondo-plan-ayuno">
            <div class="etiqueta-plan-ayuno">
                <h2>Plan de ayuno</h2>
            </div>
            <div class="botones-planes" id="btn-plan">
                <button class="plan"><span>14:10</span></button>
                <button class="plan"><span>16:8</span></button>
                <button class="plan"><span>18:6</span></button>
                <button class="plan"><span>20:4</span></button>
            </div>
        </div>
        <div class="fondo-haz-ayunado">
            <div>
                <h2>Has ayunado durante</h2>
                <h2>15h. 4min.</h2>
            </div>
            <div>
                <button class="btn-guardar" id="btn-ayuno"><span>Guardar</span></button>
            </div>
        </div>
    </section>

    <script src="js/registroAyuno.js"></script>
</body>

</html>
