    <section class="sct-registrar">
        <div class="form">
            <div class="form-head">
                <h1>Registro de Peso</h1>
            </div>
            <div class="form-content">
                <h3>Ingrese la información que se le solicita</h3>
                <p>No olvide llenar todos los espacios.</p>
                <div class="form-input">
                    <label>Inicio:</label>
                    <div class="form-times">
                        <input class="requerido" type="date" min="0" name="fecha" placeholder="Fecha" id="txt-inicio-fecha">
                        <input class="requerido" type="time" min="0" name="hora" placeholder="Hora" id="txt-inicio-hora">
                    </div>
                </div>
                <div class="form-input">
                    <label>Final:</label>
                    <div class="form-times">
                        <input class="requerido" type="date" min="0" name="fecha" placeholder="Fecha" id="txt-fin-fecha">
                        <input class="requerido" type="time" min="0" name="hora" placeholder="Hora" id="txt-fin-hora">
                    </div>
                </div>
                <div class="form-input">
                    <label for="plan">Plan:</label>
                    <select class="requerido" type="text" min="0" name="plan" id="slt-planes">
                        <option selected disabled>-- Seleccione un plan --</option>
                        <option value="14:10">14:10</option>
                        <option value="16:8">16:8</option>
                        <option value="18:6">18:6</option>
                        <option value="20:4">20:4</option>

                    </select>
                </div>
                <button class="btn-form" id="btn-ayuno">Guardar</button>
                <div id="form-output">
                    <h4>Estado</h4>
                    <span id="form-response" class="incompleto"></span>
                </div>
            </div>
        </div>
    </section>
