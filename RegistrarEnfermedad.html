</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">

                    <i class="fa fa-caret-down"></i>

                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="sct-registrar">
        <div class="form">
            <div class="form-head">
                <h1>Registro de Enfermedades</h1>
            </div>
            <div class="form-content">
                <h3>Ingrese la información que se le solicita</h3>
                <p>No olvide llenar todos los espacios.</p>
                <div class="form-input">
                    <label for="enfermedad">Nombre Enfermedad:</label>
                    <input type="text" class="required" name="enfermedad" id="inp-nombre">
                </div>
                <div class="form-input">
                    <label>Tipo de Objetivo:</label>
                    <select class="requerido" type="text" name="plan" id="inp-estado">
                        <option value="" selected disabled>-- Seleccione el estado --</option>
                        <option value="Activa">Activa</option>
                        <option value="Superada">Controlada</option>
                        <option value="Inactiva">Inactiva</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="enfermedad">Descripción:</label>
                    <textarea name="enfermedad" id="inp-condicion" cols="30" rows="6"></textarea>
                </div>
                <div class="form-input">
                    <label for="tratamiento">Tratamiento:</label>
                    <textarea name="tratamiento" id="inp-tratamiento" cols="30" rows="6"></textarea>
                </div>
                <button class="btn-form" id="btn-guardar-enfermedad">Guardar</button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
