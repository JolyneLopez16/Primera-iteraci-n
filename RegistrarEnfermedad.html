    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/opciones.css">
    <link rel="stylesheet" href="/css/RegistrarEnfermedad.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href ='/peso.html'">Peso
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="registrarPeso.html">Registar Peso</a>
                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>
                <a href="objetivos.html">Objetivos</a>
                <div class="dropdown">
                    <button class="dropbtn no-pointer">Otros
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="recetas.html">Recetas</a>
                        <a href="actividad-fisica.html">Actividad Física</a>

                        <a href="enfermedades.html">Enfermedades</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="sct-registrar-enfermedades">
        <div class="titulos-registrar-enfermedades">
            <h1>Registrar enfermedades</h1>
            <h2>Añade una enfermedad</h2>
        </div>
        <div class="fondo-entradas-enfermedades">
            <div class="division-superior">
                <div class="nombre">
                    <div class="etiqueta-nombre">
                        <h2>Nombre</h2>
                    </div>
                    <div>
                        <input id="inp-nombre" type="text" class="requerido">
                    </div>
                </div>
                <div class="estado">
                    <div class="etiqueta-estado">
                        <h2>Estado</h2>
                    </div>
                    <div>
                        <input id="inp-estado" type="text" class="requerido">
                    </div>
                </div>
            </div>
            <div class="division-inferior">
                <div class="descripcion">
                    <div class="etiqueta-descripcion">
                        <h2>Descripción</h2>
                    </div>
                    <div>
                        <input id="inp-descripcion" type="text" class="requerido">
                    </div>
                </div>
                <div class="tratamiento">
                    <div class="etiqueta-tratamiento">
                        <h2>Tratamiento</h2>
                    </div>
                    <div>
                        <input id="inp-tratamiento" type="text" class="requerido">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button id="btn-guardar-enfermedad" class="btn-guardar"><span>Guardar</span></button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/servicio-general.js"></script>
    <script src="js/registroEnfermedad.js"></script>
