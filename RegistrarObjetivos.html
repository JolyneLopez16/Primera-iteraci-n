    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>

                    </div>

    </header>

    <section class="sct-registrar">
        <div class="form">
            <div class="form-head">
                <h1>Registro de Objetivos</h1>
            </div>
            <div class="form-content">
                <h3>Ingrese la información que se le solicita</h3>
                <p>No olvide llenar todos los espacios.</p>
                <div class="form-input">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" min="0" class="required" name="descripcion" id="inp-condicion">
                </div>
                <div class="form-input">
                    <label>Tipo de Objetivo:</label>
                    <select class="requerido" type="text" min="0" name="plan" id="slt-tipo">
                        <option value="" selected disabled>-- Seleccione un tipo de objetivo --</option>
                        <option value="reduccion-peso">Reducción de peso</option>
                        <option value="aumento-peso">Aumento de peso</option>
                        <option value="reduccion-imc">Reducción del IMC</option>
                        <option value="aumento-imc">Aumento del IMC</option>
                        <option value="horas-ayuno">Acumulación de horas de ayuno</option>
                        <option value="dias-ayuno">Cantidad de días de ayuno finalizados</option>

                    </select>
                </div>
                <button class="btn-form" id="btn-guardar-objetivo">Guardar</button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
