    </header>


    <section class="sct-registrar">
        <div class="form">
            <div class="form-head">
                <h1>Registro de Recetas</h1>
            </div>
            <div class="form-content">
                <h3>Ingrese la información que se le solicita</h3>
                <p>No olvide llenar todos los espacios.</p>
                <div class="form-row">
                    <div class="form-input">
                        <label for="nombre">Nombre:</label>
                        <input class="requerido" type="text" min="0" name="nombre" id="inp-nombre">
                    </div>
                    <div class="foto-receta"><label>Foto de receta:</label><input class="inp-foto" type="file" name="foto-receta" id="foto-perfil"></div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="ingredientes">Ingredientes:</label>
                        <div class="ing-fila">
                            <input class="inp-grande" type="text" name="ingredientes" id="inp-ingredientes">
                            <button class="btn-form btn-chico" id="btn-agregar-ingrediente">Agregar</button>
                        </div>
                        <div id="lista-ingredientes" class="requerido lista-ingredientes">
                            <ul>
                            </ul>
                        </div>

                    </div>

                    <div class="form-input input-doble">
                        <label for="tipo">Tipo:</label>
                        <select class="requerido" type="text" min="0" name="tipo" id="slt-tipo">
                            <option selected disabled value="">-- Seleccione un tipo --</option>
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                        <option value="Snack">Snack</option>
                        <option value="Postre">Postre</option>
                        </select>
                        <label for="categoria">Categoría:</label>
                        <select class="requerido" type="categoria" min="0" name="tipo" id="slt-categoria">
                            <option value="" selected disabled>-- Seleccione una categoría --</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Vegana">Vegana</option>
                        <option value="Ketto">Ketto</option>
                        <option value="Tradicional">Tradicional</option>
                        <option value="Libre de Gluten">Libre de Gluten</option>
                        </select>
                    </div>
                </div>
                <div class="form-input">
                    <label for="pasos">Pasos a seguir:</label>
                    <textarea name="pasos" class="requerido" id="inp-pasos" cols="30" rows="4"></textarea>
                </div>
                <button class="btn-form" id="btn-guardar-receta">Guardar</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
