    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/opciones.css">
    <link rel="stylesheet" href="css/RegistrarRecetas.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href ='/peso.html'">Peso
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="registrarPeso.html">Registar Peso</a>
                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>
                <a href="objetivos.html">Objetivos</a>
                <div class="dropdown">
                    <button class="dropbtn no-pointer">Otros
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="recetas.html">Recetas</a>
                        <a href="actividad-fisica.html">Actividad Física</a>
                        <a href="recomendaciones.html">Recomendaciones</a>
                        <a href="enfermedades.html">Enfermedades</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="sct-registrar-recetas">
        <div class="titulos-registrar-recetas">
            <h1>Registrar recetas</h1>
            <h2>Añade una nueva receta</h2>
        </div>
        <div class="fondo-completo">
            <div class="division-superior">
                <div class="nombre-ingredientes">
                    <div class="nombre">
                        <h2>Nombre</h2>
                        <input id="inp-nombre" type="text" class="requerido">
                    </div>
                    <div class="ingredientes">
                        <h2>Ingredientes</h2>
                        <input id="inp-ingredientes" type="text" class="requerido">
                    </div>
                </div>
                <div class="tipo">
                    <h2>Tipo</h2>
                    <label for="slt-tipo">tipo</label>
                    <select id="slt-tipo" class="requerido">
                        <option value="">-- Seleccione un tipo --</option>
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
                <div class="categoria">
                    <h2>Categoría</h2>
                    <label for="slt-categoria">Categoría</label>
                    <select id="slt-categoria" class="requerido">
                        <option value="">-- Seleccione una categoría --</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Vegana">Vegana</option>
                        <option value="-">-</option>
                        <option value="-">-</option>
                    </select>
                </div>
            </div>
            <div class="division-inferior">
                <div class="pasos">
                    <h2>Pasos a seguir</h2>
                    <input id="inp-pasos" class="requerido" type="text">
                </div>
                <div class="foto">
                    <h2>Foto del platillo</h2>
                    <input id="inp-foto" class="requerido" type="image">
                </div>
                <div>
                    <button id="btn-guardar-receta" class="btn-guardar"><span>Guardar</span></button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/servicios-generales.js"></script>
    <script src="js/registroReceta.js"></script>
</body>

</html>
