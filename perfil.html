        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="sct-registrar">
        <div class="perfil">
            <div class="col">
                <div class="img-perfil">
                    <img src="/img/159626024_3873571156034720_8737978309652836185_n.jpg" alt="Foto de Perfil">
                </div>
                <div class="caja-datos-perfil">
                    <span class="dato-id">imc</span>
                    <div class="dato-perfil">
                        <span id="us-imc"></span>
                    </div>
                </div>
                <div class="caja-datos-perfil">
                    <span class="dato-id">Clasificación</span>
                    <div class="dato-perfil">
                        <span id="us-imc-cat"></span>
                    </div>
                </div>
                <div style="height: 20%;"></div>


            </div>
            <div class="col">
                <h2>Mi Perfil</h2>
                <div class="perfil-fila">
                    <div class="caja-datos-perfil">
                        <span class="dato-id">Nombre</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-nombre"></span>
                        </div>
                    </div>
                    <div class="caja-datos-perfil">
                        <span class="dato-id">Apellido</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-apellido"></span>
                        </div>
                    </div>
                </div>
                <div class="perfil-fila">
                    <div class="caja-datos-perfil">
                        <span class="dato-id">correo</span>
                        <div class="dato-perfil-col-2 dato-correo">
                            <span id="us-correo"></span>
                        </div>
                    </div>
                </div>
                <div class="perfil-fila">
                    <div class="caja-datos-perfil">
                        <span class="dato-id">nacimiento</span>
                        <div class="dato-perfil-col-2 fecha-nacimiento">
                            <span id="us-nacimiento"></span>
                        </div>
                    </div>
                    <div class="caja-datos-perfil">
                        <span class="dato-id">edad</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-edad"></span>
                        </div>
                    </div>
                </div>
                <div class="perfil-fila">
                    <div class="caja-datos-perfil">
                        <span class="dato-id">estatura</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-estatura"></span><span class="estatura-unidad">m</span>
                        </div>
                    </div>
                    <div class="caja-datos-perfil">
                        <span class="dato-id">sexo</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-sexo"></span>
                        </div>
                    </div>
                </div>
                <div class="perfil-fila">
                    <div class="caja-datos-perfil">
                        <span class="dato-id">peso</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-peso-a"></span><span class="estatura-unidad">kg</span>
                        </div>
                    </div>
                    <div class="caja-datos-perfil">
                        <span class="dato-id">peso meta</span>
                        <div class="dato-perfil-col-2">
                            <span id="us-peso-m"></span><span class="estatura-unidad">kg</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/usuario.js"></script>
