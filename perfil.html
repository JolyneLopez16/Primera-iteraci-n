<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="/img/logo-sinfondo.png" alt="Keto Logo"></a>
            <div class="nav-links">
                <a href="perfil.html">Perfil</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href ='/peso.html'">Peso
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="registrarPeso.html">Registar Peso</a>
                    </div>
                </div>
                <a href="ayuno.html">Ayuno</a>
                <a href="objetivos.html">Objetivos</a>
                <div class="dropdown">
                    <button class="dropbtn no-pointer">Otros
                    <i class="fa fa-caret-down"></i>
                </button>
                    <div class="dropdown-content">
                        <a href="recetas.html">Recetas</a>
                        <a href="actividad-fisica.html">Actividad Física</a>
                        <a href="recomendaciones.html">Recomendaciones</a>
                        <a href="enfermedades.html">Enfermedades</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="sct-registro">
        <h1>Perfil</h1>
        <section class="sct-datos sct-datos-p">
            <div class="datos-box">

                <div class="resultado-box">
                    <span class="dato-id">Nombre</span>
                    <span id="us-nombre"></span>
                </div>
                <div class="resultado-box">
                    <span class="dato-id">Apellido</span>
                    <span id="us-apellido"></span>
                </div>


                <div class="resultado-box">
                    <span class="dato-id">Fecha de Nacimiento</span>
                    <span id="us-nacimiento"></span>
                </div>
                <div class="resultado-box">
                    <span class="dato-id">Edad</span>
                    <span id="us-edad"></span>
                </div>


                <div class="resultado-box">
                    <span class="dato-id">Estatura (M)</span>
                    <span id="us-estatura"></span>
                </div>
                <div class="resultado-box">
                    <span class="dato-id">Sexo</span>
                    <span id="us-sexo"></span>
                </div>

                <div class="resultado-box">
                    <span class="dato-id">Correo Electrónico</span>
                    <span id="us-correo"></span>
                </div>
                <div class="resultado-box">
                    <span class="dato-id">Peso Actual</span>
                    <span id="us-peso-a"></span>
                </div>
                <div class="resultado-box">
                    <span class="dato-id">Peso a Alcanzar</span>
                    <span id="us-peso-m"></span>
                </div>
            </div>
        </section>

        <section class="sct-calculos">

            <div class="resultado-box">
                <span class="dato-id">IMC</span>
                <span id="us-imc"></span>
            </div>
            <div class="resultado-box">
                <span class="dato-id">Clasificación</span>
                <span id="us-imc-cat"></span>
            </div>

        </section>
        <section class="sct-foto-perfil">
            <div class="img-input">
                <img src="/img/foto-perfil.png" alt="Foto Perfil">
            </div>

        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/servicios-generales.js"></script>
    <script src="/js/usuario.js"></script>
</body>

</html>
