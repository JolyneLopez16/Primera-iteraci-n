    </header>
    <section class="sct-registro">
        <div class="form">
            <div class="form-head">
                <h1>Registro de Aplicación</h1>
            </div>
            <div class="form-comments">
                <div class="comment-box">
                    <h3>Ingrese la información que se le solicita</h3>
                    <p>No olvide llenar todos los espacios.</p>
                </div>

            </div>
            <div class="form-content">

                <div class="form-input">
                    <label for="nombre">Nombre:</label>
                    <input type="text" min="0" class="required" name="nombre" id="txt-nombre">
                </div>
                <div class="form-input gender">
                    <select name="Sexo" class="required" id="txt-sexo">
                        <option value="Sexo" disabled selected>Sexo</option>
                        <option id="opt-masc" value="Masculino">Masculino</option>
                        <option id="opt-fem" value="Femenino">Femenino</option>
                    </select>

                </div>
                <div class="form-input">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="required" min="0" name="apellido" id="txt-apellido">
                </div>
                <div class="form-input">
                    <label for="fechaN">Fecha de nacimiento:</label>
                    <input type="date" class="required" name="fechaN" placeholder="Fecha de nacimiento" max="2022-11-15" id="txt-fecha">
                </div>

                <div class="form-input">
                    <label for="estatura">Estatura:</label>
                    <input type="number" class="required" name="estatura" id="txt-estatura">
                </div>

                <div class="form-input">
                    <label for="correo-electronico">Correo electrónico:</label>
                    <input type="email" class="required" name="correo-electronico" id="txt-correo">
                </div>
                <div class="form-input">
                    <label for="peso-actual">Peso Actual (Kg):</label>
                    <input type="number" class="required" name="peso-actual" id="txt-pesoa">
                </div>
                <div class="form-input">
                    <label for="peso-meta">Peso a Alcanzar (Kg):</label>
                    <input type="number" class="required" name="peso-meta" id="txt-pesoo">
                </div>

            </div>
            <div class="form-footer">
                <div class="foto-perfil"><label>Foto de perfil:</label><input class="inp-foto" type="file" name="foto-perfil" id="foto-perfil" accept="png, jpg, webp"></div>
                <button class="btn-form" id="btn-registrar">Registrar</button>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
